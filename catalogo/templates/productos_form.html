{% extends "base.html" %}
{% block title %}Formulario de Producto{% endblock title %}
{% block content %}
    <div class="container mb-4">
        <form class="p-3 bg-secondary text-white" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <strong>
                {{ form.as_p }}
            </strong>
            <button type="submit" class="btn btn-primary mb-4">Guardar</button>
        </form>
    </div>
{% endblock content %}
